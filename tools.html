    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .page-header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .page-header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            color: #a0d2eb;
        }
        
        .tools-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1300px;
            margin: 0 auto;
        }
        
        .tool-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 320px;
            display: flex;
            flex-direction: column;
        }
        
        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .tool-image {
            height: 160px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .tool-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(15, 32, 39, 0.9), transparent);
        }
        
        .tool-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .tool-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #00b4db;
        }
        
        .tool-description {
            color: #c2e0ee;
            margin-bottom: 15px;
            flex-grow: 1;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .tool-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
        }
        
        .tool-link:hover {
            background: linear-gradient(45deg, #0083b0, #00b4db);
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
            transform: translateY(-2px);
        }

 /* Footer */
    .footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 60px 0 30px;
    }

    .footer h2 {
      color: white;
    }

    .footer h2::after {
      background: white;
    }

    .footer p {
      margin-bottom: 15px;
    }

    .footer a {
      color: var(--gray-light);
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: white;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .social-links a {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: translateY(-5px);
    }

    /* WhatsApp */
    .whatsapp-chat {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 14px;
      padding: 0;
      border-radius: 30px;
      text-decoration: none;
      z-index: 999;
      transition: transform 0.3s ease;
    }

    .whatsapp-chat:hover {
      transform: scale(1.1);
    }
		
        @media (max-width: 768px) {
            .tools-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .page-header h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .tools-container {
                grid-template-columns: 1fr;
            }
            
            .tool-card {
                height: 300px;
            }
        }

        // Function to generate tool cards
        function generateToolCards() {
            const toolsContainer = document.getElementById('toolsContainer');
            
            toolsData.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                
                toolCard.innerHTML = `
                    <div class="tool-image" style="background-image: url('${tool.image}')"></div>
                    <div class="tool-content">
                        <h3 class="tool-title">${tool.title}</h3>
                        <p class="tool-description">${tool.description}</p>
                        <a href="${tool.link}" class="tool-link">Use Tool</a>
                    </div>
                `;
                
                toolsContainer.appendChild(toolCard);
            });
        }

        // Generate the tool cards when the page loads
        window.onload = generateToolCards;
