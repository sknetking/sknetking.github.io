<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder with Google Drive Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client"></script>
  <style>
    /* Your existing CSS styles here */
    .drive-upload {
      margin-top: 15px;
      display: none;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="recorder-container">
    <!-- Your existing recorder UI here -->
    
    <div class="drive-upload">
      <button id="authButton" class="btn">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
      <button id="uploadButton" class="btn" disabled>
        <i class="fab fa-google-drive"></i> Upload to Drive
      </button>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    // Your existing screen recorder code here
    let recordingBlob = null;

    // Google Drive Upload Integration
    const CLIENT_ID = '507991275485-rqd80rpao1lm821vrtplfh0jca6alkpb.apps.googleusercontent.com';
    let tokenClient;
    let accessToken = null;

    function initializeGoogleAuth() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/drive.file',
        callback: (tokenResponse) => {
          if (tokenResponse && tokenResponse.access_token) {
            accessToken = tokenResponse.access_token;
            document.getElementById('authButton').style.display = 'none';
            document.getElementById('uploadButton').disabled = false;
            showStatus('Successfully authenticated with Google Drive', 'success');
          }
        },
        error_callback: (error) => {
          showStatus('Authentication error: ' + error.message, 'error');
        }
      });
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = 'status ' + type;
    }

    document.getElementById('authButton').addEventListener('click', () => {
      tokenClient.requestAccessToken();
    });

    document.getElementById('uploadButton').addEventListener('click', async () => {
      if (!recordingBlob) {
        showStatus('No recording available to upload', 'error');
        return;
      }

      if (!accessToken) {
        showStatus('Please sign in to Google first', 'error');
        return;
      }

      try {
        showStatus('Uploading to Google Drive...', 'success');
        
        const metadata = {
          name: `recording-${new Date().toISOString().replace(/[:.]/g, '-')}.webm`,
          mimeType: 'video/webm'
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', recordingBlob);

        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`
          },
          body: form
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error.message || 'Upload failed');
        }

        const result = await response.json();
        showStatus(`Upload successful! <a href="https://drive.google.com/file/d/${result.id}/view" target="_blank">View file</a>`, 'success');
      } catch (error) {
        showStatus('Upload error: ' + error.message, 'error');
        console.error('Upload error:', error);
      }
    });

    // Modify your existing stopRecording handler to show the upload options
    document.getElementById('stopRecording').addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      
      // Store the recording blob
      recordingBlob = new Blob(recordedChunks, { type: 'video/webm' });
      
      // Show the upload options
      document.querySelector('.drive-upload').style.display = 'block';
      
      // Initialize Google Auth when first needed
      if (!tokenClient) {
        initializeGoogleAuth();
      }
    });

    // Initialize when page loads
    window.addEventListener('load', () => {
      // Load the Google API client
      const script = document.createElement('script');
      script.src = 'https://apis.google.com/js/api.js';
      script.onload = () => {
        gapi.load('client', () => {
          gapi.client.init({}).then(() => {
            console.log('Google API client initialized');
          });
        });
      };
      document.head.appendChild(script);
    });
  </script>
</body>
</html>
