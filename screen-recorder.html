<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Screen Recorder</title>
  <style>
    /* Your existing CSS remains the same */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .recorder-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    .audio-check {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #2c3e50;
    }
    .audio-check input {
      margin-right: 10px;
    }
    .audio-check i {
      margin-right: 5px;
      color: #1abc9c;
    }
    .controls {
      margin: 10px 0;
    }
    .btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s ease;
    }
    .btn i {
      font-size: 18px;
    }
    .btn:hover {
      background-color: #1a9900;
    }
    .btn:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    video {
      width: 100%;
      max-width: 600px;
      margin: 15px 0;
      border: 1px solid #2c3e50;
      border-radius: 5px;
    }
    .download-link {
      text-decoration: none;
      font-size: 18px;
      color: #1abc9c;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s ease;
      margin: 5px;
    }
    .download-link:hover {
      color: #16a085;
    }
    .audio-check input:checked {
      background: aqua;
      margin-right: 10px;
      height: 18px;
      width: 18px;
      border: solid black 2px;
    }
    .audio-check input {
      margin-right: 10px;
      height: 18px;
      width: 18px;
      border: solid black 2px;
    }
    .download-buttons {
      margin-top: 10px;
    }
  </style>
</head>
  
<body>
  <div class="recorder-container">
    <label class="audio-check">
      <input type="checkbox" id="audioToggle" checked>
      <i class="fas fa-microphone"></i> Include Audio
    </label>
    <div class="controls">
      <button id="startRecording" class="btn start">
        <i class="fas fa-circle"></i> Start Recording
      </button>
      <button id="pauseRecording" class="btn pause" disabled>
        <i class="fas fa-pause"></i> Pause
      </button>
      <button id="resumeRecording" class="btn resume" disabled>
        <i class="fas fa-play"></i> Resume
      </button>
      <button id="stopRecording" class="btn stop" disabled>
        <i class="fas fa-square"></i> Stop Recording
      </button>
    </div>
    <video id="livePreview" autoplay muted style="display: none;"></video>
    <video id="videoPreview" controls style="display: none;"></video>
    
    <div class="download-buttons">
      <a id="downloadLinkWebM" href="#" download="recording.webm" style="display: none;" class="download-link">
        <i class="fas fa-download"></i> Download WebM
      </a>
      <a id="downloadLinkMP4" href="#" download="recording.mp4" style="display: none;" class="download-link">
        <i class="fas fa-download"></i> Download MP4
      </a>
    </div>
  </div>

  <script>
let mediaRecorder;
let recordedChunks = [];
let liveStream;
let recordedBlob = null;

document.getElementById('startRecording').addEventListener('click', async () => {
    const includeAudio = document.getElementById('audioToggle').checked;

    if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
        alert('Screen recording is not supported in this browser.');
        return;
    }

    try {
        // Request screen sharing with HD resolution and 30fps
        const screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: {
                width: { ideal: 1920 },
                height: { ideal: 1080 },
                frameRate: { ideal: 35 }
            },
            audio: includeAudio ? { systemAudio: "include" } : false
        });

        if (includeAudio && !screenStream.getAudioTracks().length) {
            // Fallback: Get microphone audio if system audio is not available
            const audioStream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    sampleRate: 44100
                }
            });

            liveStream = new MediaStream([
                ...screenStream.getVideoTracks(),
                ...audioStream.getAudioTracks()
            ]);
        } else {
            liveStream = screenStream;
        }

        // Show live preview
        const livePreview = document.getElementById('livePreview');
        livePreview.srcObject = liveStream;
        livePreview.style.display = 'block';

        setupRecorder(liveStream);
    } catch (err) {
        console.error('Error accessing screen or audio:', err);
        alert('Could not start recording. Please allow permissions and try again.');
        document.getElementById('startRecording').disabled = false;
    }
});

function setupRecorder(stream) {
    recordedChunks = [];
    recordedBlob = null;

    const mimeType = MediaRecorder.isTypeSupported('video/webm; codecs=vp9')
        ? 'video/webm; codecs=vp9'
        : 'video/webm; codecs=vp8';

    mediaRecorder = new MediaRecorder(stream, { mimeType });

    mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
            recordedChunks.push(event.data);
        }
    };

    mediaRecorder.onstop = () => {
        // Create WebM blob for preview and WebM download
        recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(recordedBlob);

        // Hide live preview
        const livePreview = document.getElementById('livePreview');
        livePreview.style.display = 'none';

        // Show video preview
        const videoPreview = document.getElementById('videoPreview');
        videoPreview.src = url;
        videoPreview.style.display = 'block';

        // Enable download links
        const downloadLinkWebM = document.getElementById('downloadLinkWebM');
        downloadLinkWebM.href = url;
        downloadLinkWebM.style.display = 'inline-block';

        const downloadLinkMP4 = document.getElementById('downloadLinkMP4');
        downloadLinkMP4.style.display = 'inline-block';

        // Stop all tracks to release resources
        stream.getTracks().forEach((track) => track.stop());
    };

    mediaRecorder.start();

    // Update button states
    document.getElementById('startRecording').disabled = true;
    document.getElementById('pauseRecording').disabled = false;
    document.getElementById('stopRecording').disabled = false;
}

// MP4 Download functionality
document.getElementById('downloadLinkMP4').addEventListener('click', async (e) => {
    if (!recordedBlob) {
        e.preventDefault();
        alert('No recording available to download.');
        return;
    }

    e.preventDefault();
    
    try {
        // Show converting message
        const originalText = e.target.innerHTML;
        e.target.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Converting to MP4...';
        e.target.style.pointerEvents = 'none';

        // Convert WebM to MP4 using FFmpeg.js
        await convertToMP4(recordedBlob);
        
        // Restore original text
        e.target.innerHTML = originalText;
        e.target.style.pointerEvents = 'auto';
    } catch (error) {
        console.error('MP4 conversion failed:', error);
        alert('MP4 conversion failed. Please download the WebM version instead.');
        e.target.innerHTML = originalText;
        e.target.style.pointerEvents = 'auto';
    }
});

// Simple MP4 conversion using a service (client-side fallback)

    // Method 1: Try to create MP4 directly if supported by browser
    if (MediaRecorder.isTypeSupported('video/mp4')) {
        // If MP4 is supported, we can try to re-record or use a different approach
        // For now, we'll use a service-based approach
    }
    
    // Method 2: Use a conversion service (client-side)
    // Note: This is a simplified example. In production, you might want to use a proper conversion library
    const mp4Blob = await convertWebMToMP4(webmBlob);
    
    if (mp4Blob) {
        const mp4Url = URL.createObjectURL(mp4Blob);
        const downloadLink = document.getElementById('downloadLinkMP4');
        downloadLink.href = mp4Url;
        
        // Trigger download
        const a = document.createElement('a');
        a.href = mp4Url;
        a.download = 'recording.mp4';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        // Clean up after download
        setTimeout(() => URL.revokeObjectURL(mp4Url), 1000);
    } else {
        throw new Error('MP4 conversion not available');
    }
}

// Your existing event listeners remain the same
document.getElementById('pauseRecording').addEventListener('click', () => {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.pause();
        document.getElementById('pauseRecording').disabled = true;
        document.getElementById('resumeRecording').disabled = false;
    }
});

document.getElementById('resumeRecording').addEventListener('click', () => {
    if (mediaRecorder && mediaRecorder.state === 'paused') {
        mediaRecorder.resume();
        document.getElementById('pauseRecording').disabled = false;
        document.getElementById('resumeRecording').disabled = true;
    }
});

document.getElementById('stopRecording').addEventListener('click', () => {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
    }

    // Update button states
    document.getElementById('startRecording').disabled = false;
    document.getElementById('pauseRecording').disabled = true;
    document.getElementById('resumeRecording').disabled = true;
    document.getElementById('stopRecording').disabled = true;
});
  </script>
</body>
</html>
